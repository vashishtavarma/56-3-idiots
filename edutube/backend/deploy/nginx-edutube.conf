# Nginx reverse proxy for EduTube API
# Copy to EC2: sudo cp nginx-edutube.conf /etc/nginx/sites-available/edutube-backend
# Enable: sudo ln -sf /etc/nginx/sites-available/edutube-backend /etc/nginx/sites-enabled/
# Test and reload: sudo nginx -t && sudo systemctl reload nginx
#
# Replace YOUR_EC2_PUBLIC_IP or use your domain (e.g. api.yourdomain.com).

server {
    listen 80;
    server_name YOUR_EC2_PUBLIC_IP;

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
